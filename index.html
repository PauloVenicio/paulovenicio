<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> PAULO CARVALHO™ </title>
    <link rel="icon" type="image/png" href="favicon.png">
    <!-- Importando a fonte Poppins do Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Garantir que o box-sizing seja aplicado a todos os elementos */
        * {
            box-sizing: border-box;
        }

        /* Estilo geral */
        body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-image: url('img/plano\ de\ fundo.png'); /* URL da imagem */
    background-color: black; /* Cor de fundo para garantir um fundo escuro */
    background-size: cover; /* Ajusta a imagem para cobrir a tela */
    background-repeat: no-repeat; /* Evita repetição da imagem */
    background-attachment: fixed; /* Mantém a imagem fixa ao rolar */
    color: white; /* Ajusta a cor do texto para melhor contraste */
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    overflow-x: hidden;
    width: 100%;
}

        /* Cabeçalho */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: black;
            color: white;
        }

        .header h1 {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 24px;
            display: flex;
            align-items: center;
        }

        .header h1 .icon {
            margin-right: 10px;
        }

        .header h1 .youtube-icon {
            margin-left: 10px;
        }

        .content {
            flex: 1;
            padding: 20px;
            text-align: center;
        }

        .social-media-image img {
            width: 1800px;
            max-width: 100%;
            height: 470px;
            border-radius: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        /* Rodapé */
        .footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 15px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>
            <i class="fas fa-gamepad icon"></i> 
            PAULO CARVALHO™
            <i class="fab fa-youtube youtube-icon"></i>
        </h1>
    </div>

    <div class="content">
        <div class="social-media-image">
            <img src="https://www.sp.senac.br/documents/portlet_file_entry/51828463/profissional-de-ti-ia-internet-of-things.jpeg/1aaf6246-4367-9799-28a2-12330d8c5709?imagePreview=1">
        </div>
    </div>

    <footer class="footer">
        &copy; 2025 Paulo Carvalho - Todos os direitos reservados.
        <div class="clock-bar" id="clock"></div>
    </footer>

    <script>
        function updateClock() {
            const now = new Date();
            const days = ["Domingo", "Segunda-feira", "Terça-feira", "Quarta-feira", "Quinta-feira", "Sexta-feira", "Sábado"];
            const months = ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];
            
            const dayOfWeek = days[now.getDay()];
            const day = now.getDate();
            const month = months[now.getMonth()];
            const year = now.getFullYear();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            
            const dateTimeString = `${dayOfWeek}, ${day} de ${month} de ${year} - ${hours}:${minutes}:${seconds}`;
            document.getElementById("clock").innerText = dateTimeString;
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
